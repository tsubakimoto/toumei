<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Toumei</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <style>
    .box {
      line-height: 3em;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="rgba1" class="row box" data-alpha="0.1"></div>
    <div id="rgba2" class="row box" data-alpha="0.2"></div>
    <div id="rgba3" class="row box" data-alpha="0.3"></div>
    <div id="rgba4" class="row box" data-alpha="0.4"></div>
    <div id="rgba5" class="row box" data-alpha="0.5"></div>
    <div id="rgba6" class="row box" data-alpha="0.6"></div>
    <div id="rgba7" class="row box" data-alpha="0.7"></div>
    <div id="rgba8" class="row box" data-alpha="0.8"></div>
    <div id="rgba9" class="row box" data-alpha="0.9"></div>
    <div id="rgba10" class="row box" data-alpha="1.0"></div>
    <div class="row">
      <div class="col-md-6">
        <button class="btn btn-default">Hex</button>
        <button class="btn btn-default">RGBA</button>
      </div>
      <div class="col-md-6 text-right">
        <a id="top-link" href="">Back to top</a>
      </div>
    </div>
  </div>
  <script src="//ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.0.min.js"></script>
  <script src="purl.js"></script>
  <script src="script.js"></script>
  <script>
    $('#top-link').attr('href', GetBaseUrl());
    
    var param = $.url().attr('fragment');
    for (var i = 1; i <= 10; i++) {
      var box = $('#rgba' + i);
      var color = ConvertToRgbaColor(param, parseFloat(box.data('alpha')));
      var rgba = FormatToRgba(color);
      var hex = ConvertToHexColor(color);
      box.css('background-color', rgba).text(hex);
    }
  </script>
</body>
</html>
