<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Toumei</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <style>
    .box {
      line-height: 3em;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row text-center">
      <div class="page-header">
        <h1>Toumei</h1>
        <p>Designed by <a href="https://twitter.com/tsubakimoto_s">@tsubakimoto_s</a></p>
      </div>
    </div>
    <div id="box1" class="row box" data-alpha="0.1">
      <div class="col-md-3 col-md-offset-3 text-center hex"></div>
      <div class="col-md-3 text-center rgba"></div>
    </div>
    <div id="box2" class="row box" data-alpha="0.2">
      <div class="col-md-3 col-md-offset-3 text-center hex"></div>
      <div class="col-md-3 text-center rgba"></div>
    </div>
    <div id="box3" class="row box" data-alpha="0.3">
      <div class="col-md-3 col-md-offset-3 text-center hex"></div>
      <div class="col-md-3 text-center rgba"></div>
    </div>
    <div id="box4" class="row box" data-alpha="0.4">
      <div class="col-md-3 col-md-offset-3 text-center hex"></div>
      <div class="col-md-3 text-center rgba"></div>
    </div>
    <div id="box5" class="row box" data-alpha="0.5">
      <div class="col-md-3 col-md-offset-3 text-center hex"></div>
      <div class="col-md-3 text-center rgba"></div>
    </div>
    <div id="box6" class="row box" data-alpha="0.6">
      <div class="col-md-3 col-md-offset-3 text-center hex"></div>
      <div class="col-md-3 text-center rgba"></div>
    </div>
    <div id="box7" class="row box" data-alpha="0.7">
      <div class="col-md-3 col-md-offset-3 text-center hex"></div>
      <div class="col-md-3 text-center rgba"></div>
    </div>
    <div id="box8" class="row box" data-alpha="0.8">
      <div class="col-md-3 col-md-offset-3 text-center hex"></div>
      <div class="col-md-3 text-center rgba"></div>
    </div>
    <div id="box9" class="row box" data-alpha="0.9">
      <div class="col-md-3 col-md-offset-3 text-center hex"></div>
      <div class="col-md-3 text-center rgba"></div>
    </div>
    <div id="box10" class="row box" data-alpha="1.0">
      <div class="col-md-3 col-md-offset-3 text-center hex"></div>
      <div class="col-md-3 text-center rgba"></div>
    </div>
    <div class="row text-right">
      <a id="top-link" href="">Back to top</a>
    </div>
  </div>
  <script src="//ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.0.min.js"></script>
  <script src="purl.js"></script>
  <script src="script.js"></script>
  <script>
    $('#top-link').attr('href', GetBaseUrl());
    
    var param = $.url().attr('fragment');
    for (var i = 1; i <= 10; i++) {
      var box = $('#box' + i);
      var color = ConvertToRgbaColor(param, parseFloat(box.data('alpha')));
      var rgba = FormatToRgba(color);
      var hex = ConvertToHexColor(color);
      box.css('background-color', rgba).find('.hex').text(hex).end().find('.rgba').text(rgba);
    }
  </script>
</body>
</html>
