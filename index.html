<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Toumei</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row text-center">
      <div class="page-header">
        <h1>Toumei</h1>
        <p>Designed by <a href="https://twitter.com/tsubakimoto_s">@tsubakimoto_s</a></p>
      </div>
    </div>
    <div class="row text-center">
      <form class="form-inline">
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-addon">#</div>
            <input type="text" id="color" class="form-control" placeholder="FFFFFF" maxlength="6">
          </div>
        </div>
        <button id="submit" class="btn btn-primary">Get RGBA</button>
      </form>
    </div>
  </div>
  <script src="//ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.0.min.js"></script>
  <script src="purl.js"></script>
  <script src="script.js"></script>
  <script>
    LoadAnalytics();
    
    $('#submit').click(function(e) {
      e.preventDefault();
      window.location.href = GetBaseUrl() + 'palette.html#' + $('#color').val();
    });
  </script>
</body>
</html>
